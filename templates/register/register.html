{% extends "base.html" %}
{% block title %}
  <h3 style="border-bottom: solid black 5px; padding-bottom:5px">Register Page</h3>
{% endblock title %}
{% block content %}
<div class="container mt-5">
	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
		  <label for="formGroupExampleInput">username</label>
		  <input type="text" class="form-control" name="username" id="d1" placeholder="username.." required>
		</div>
		<div class="form-group">
		  <label for="formGroupExampleInput2">email</label>
		  <input type="email" class="form-control" name="email" id="d1" placeholder="email" required>
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput2">password</label>
			<input type="password" class="form-control" name="password1" id="d1" placeholder="password" required>
		  </div>
		  <div class="form-group">
			<label for="formGroupExampleInput2">confirm password</label>
			<input type="password" class="form-control" name="password2" id="d1" placeholder="password" required>
		  </div>
		  <button class="btn btn-primary mt-4" type="submit">Register</button>
	  </form>
	<h5><p class="text-center">If you already have an account: <a href="{% url 'register:login_view' %}" class="border border-primary" style="text-decoration: none;">login</a> instead.</p>
	</h5>
</div>
<style>
	#d1{
		width: 30%;
	}
</style>

{% endblock %}
